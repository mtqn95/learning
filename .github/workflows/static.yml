<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan Opik & Pasangan</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root { --gold: #d4a373; --dark-brown: #5a4a3a; --soft-bg: #fdfaf7; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--soft-bg); overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Dancing Script', cursive; color: var(--gold); }

        /* Musik & Floating Button */
        .music-control { position: fixed; bottom: 20px; right: 20px; z-index: 1000; cursor: pointer; background: white; padding: 10px; border-radius: 50%; shadow: 0 4px 10px rgba(0,0,0,0.1); }

        /* Hero Section */
        .hero { 
            height: 100vh; 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1511285560929-80b456fea0bc?auto=format&fit=crop&w=1350&q=80');
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center; color: white; text-align: center;
        }

        /* Countdown Card */
        .countdown-box { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .count-item { display: inline-block; margin: 0 10px; }
        .count-item span { display: block; font-size: 2rem; font-weight: bold; color: var(--gold); }

        /* Section Styling */
        section { padding: 80px 0; }
        .img-mempelai { width: 200px; height: 200px; object-fit: cover; border-radius: 50%; border: 5px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="music-control" onclick="toggleMusic()">
        <span id="music-icon">üéµ</span>
        <audio id="bg-music" loop>
            <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
        </audio>
    </div>

    <section class="hero">
        <div data-aos="fade-up" data-aos-duration="2000">
            <p class="mb-3" style="letter-spacing: 5px;">THE WEDDING OF</p>
            <h1 style="font-size: 5rem;">Opik & Pasangan</h1>
            <p class="fs-4 mb-5">Minggu, 12 Desember 2026</p>
            <a href="#mempelai" class="btn btn-outline-light rounded-pill px-4 py-2">Buka Undangan</a>
        </div>
    </section>

    <section id="mempelai" class="container text-center">
        <h2 class="mb-5" data-aos="fade-down">Assalamu'alaikum Wr. Wb.</h2>
        <p class="mb-5 px-3">Tanpa mengurangi rasa hormat, kami mengundang Bapak/Ibu/Saudara/i untuk hadir di hari bahagia kami.</p>
        
        <div class="row align-items: center;">
            <div class="col-md-5" data-aos="fade-right">
                <img src="https://via.placeholder.com/200" class="img-mempelai mb-3" alt="Mempelai Pria">
                <h3>Opik</h3>
                <p>Putra dari Bapak Fulan & Ibu Fulanah</p>
            </div>
            <div class="col-md-2 my-auto"><h1 style="font-size: 4rem;">&</h1></div>
            <div class="col-md-5" data-aos="fade-left">
                <img src="https://via.placeholder.com/200" class="img-mempelai mb-3" alt="Mempelai Wanita">
                <h3>Nama Pasangan</h3>
                <p>Putri dari Bapak Fulan & Ibu Fulanah</p>
            </div>
        </div>
    </section>

    <section style="background-color: #f4eee8;">
        <div class="container text-center">
            <div class="countdown-box mx-auto" style="max-width: 500px;" data-aos="zoom-in">
                <h3 class="mb-4">Menghitung Hari</h3>
                <div id="countdown" class="d-flex justify-content-center">
                    <div class="count-item"><span id="days">00</span><small>Hari</small></div>
                    <div class="count-item"><span id="hours">00</span><small>Jam</small></div>
                    <div class="count-item"><span id="minutes">00</span><small>Menit</small></div>
                    <div class="count-item"><span id="seconds">00</span><small>Detik</small></div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-md-6 mb-4" data-aos="fade-up">
                    <div class="card border-0 shadow-sm p-4">
                        <h3>Akad Nikah</h3>
                        <p>Pukul 09.00 - 10.00 WIB<br>Masjid Agung Depok</p>
                    </div>
                </div>
                <div class="col-md-6 mb-4" data-aos="fade-up" data-aos-delay="200">
                    <div class="card border-0 shadow-sm p-4">
                        <h3>Resepsi</h3>
                        <p>Pukul 11.00 - Selesai<br>Gedung Serbaguna Utama</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container text-center">
        <h2 class="mb-4">Konfirmasi Kehadiran</h2>
        <div class="row justify-content-center">
            <div class="col-md-6 text-start card p-4 border-0 shadow">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Kehadiran</label>
                        <select class="form-select">
                            <option>Hadir</option>
                            <option>Ragu-ragu</option>
                            <option>Tidak Bisa Hadir</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-dark w-100" style="background-color: var(--gold); border: none;">Kirim RSVP</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="text-center py-4 bg-dark text-white">
        <p class="mb-0">Dibuat dengan ‚ù§Ô∏è oleh Opik</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // Musik Toggle
        const music = document.getElementById('bg-music');
        let isPlaying = false;
        function toggleMusic() {
            if (isPlaying) { music.pause(); document.getElementById('music-icon').innerText = 'üîá'; }
            else { music.play(); document.getElementById('music-icon').innerText = 'üéµ'; }
            isPlaying = !isPlaying;
        }

        // Countdown Logic
        const target = new Date("Dec 12, 2026 09:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const d = target - now;
            document.getElementById('days').innerText = Math.floor(d / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((d % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('minutes').innerText = Math.floor((d % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('seconds').innerText = Math.floor((d % (1000 * 60)) / 1000);
        }, 1000);
    </script>
</body>
</html>
